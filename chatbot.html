<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background: white;
      width: 400px;
      height: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .chat-header span {
      font-size: 24px;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      display: inline-block;
      line-height: 1.4;
    }
    .message.user {
      background-color: #e6f0ff;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }
    .message.bot {
      background-color: #f2f2f2;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 15px;
      font-size: 16px;
    }
    button {
      padding: 0 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>ðŸ§ </span> Virtual Assistant
    </div>
    <div class="messages" id="chatMessages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chatMessages");

    const demoMessages = [
      { sender: "bot", text: "Hey there! ðŸ‘‹ I'm your AI Assistant." },
      { sender: "bot", text: "Try asking me something like: 'Tell me a fun fact' or 'What's the weather today?'" }
    ];

    function loadDemoMessages() {
      demoMessages.forEach(msg => addMessage(msg.sender, msg.text));
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage("user", message);
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage("bot", data.reply);
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Load demo messages on page load
    window.onload = loadDemoMessages;
  </script>
</body>
</html>
