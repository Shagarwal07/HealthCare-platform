<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #005b96;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #008cba;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #005b96;
        }

        .google-login {
            background: #db4437;
            margin-top: 10px;
        }

        .google-login:hover {
            background: #c1351d;
        }

        #user-info {
            margin-top: 15px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Healthcare Platform Login</h2>

        <!-- Email & Password Login -->
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button id="loginBtn">Login</button>

        <p>Or</p>

        <!-- Google Login -->
        <button id="googleLogin" class="google-login">Login with Google</button>

        <p id="user-info"></p>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAEQdwctsB5skgUZUg_KXjjWLI4ilEnsJo",
            authDomain: "health-care-platform-f2a35.firebaseapp.com",
            projectId: "health-care-platform-f2a35",
            storageBucket: "health-care-platform-f2a35.firebasestorage.app", // Corrected URL
            messagingSenderId: "579525113927",
            appId: "1:579525113927:web:1e176aa9b5ee0ec61b5962",
            measurementId: "G-RKE0TRBYCT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app); // Initialize Firebase Authentication
        const provider = new GoogleAuthProvider(); // Create a Google Auth provider

        // Example function to handle Google login
        document.getElementById("googleLogin").addEventListener("click", function () {
            console.log("Attempting to sign in with Google...");
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    console.log("User  signed in:", user);
                    document.getElementById("user-info").innerText = "Logged in as: " + user.displayName;

                    // Store the user's name in local storage
                    localStorage.setItem("userName", user.displayName);
                    console.log("Stored userName:", user.displayName);

                    // Redirect to another page after successful login
                    setTimeout(() => {
                        window.location.href = "index.html"; // Change this to your desired page
                    }, 100); // 100 milliseconds delay
                })
                .catch((error) => {
                    console.error("Error during sign-in:", error);
                    alert("Error during sign-in: " + error.message); // Show an alert with the error message
                });
        });
 
        document.getElementById("loginBtn").addEventListener("click", function () {
            window.location.href = "index.html";
            });


    </script>

</body>

</html>
